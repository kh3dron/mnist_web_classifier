<script>
        function drawData(d, element) {
            var c = document.getElementById(element);
            var ctx = c.getContext("2d");
            for (var i = 0; i < 28; i++) {
                for (var j = 0; j < 28; j++) {
                    ctx.beginPath();
                    ctx.lineWidth = "2";
                    ctx.strokeStyle = "red";
                    var r_a = 0.3;
                    r_a = d[(28 * j + i)]/255
                    ctx.fillStyle = "rgba(1, 1, 1, " + r_a + ")";
                    ctx.fillRect(1 * i, 1 * j, 1, 1);
                    ctx.stroke()
                }
            }
        }
</script>
